<!DOCTYPE html>
<html lang="ch" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>gRPC和HTTP监听同一个端口</title>
</head>
<body>
<div style="text-align: center">
    <h1 style="color: darkcyan">Hello, world!</h1>
    <a href="https://www.baidu.com" style="font-size: xx-large">点我去百度</a>
    <br/>
    <img id="img" src="https://inews.gtimg.com/newsapp_bt/0/11510941327/1000" alt="" height="620" onclick="change_pic()"/>
    <br/>
    <button id="btn" style="font-size: x-large; width: 25%" onclick="change_pic()">点击更换图片</button>
</div>
<script>
    function change_pic() {
        const imgObj = document.getElementById("img");
        const flag = (imgObj.getAttribute("src", 2) == ("https://inews.gtimg.com/newsapp_bt/0/11510941327/1000");
        imgObj.src = flag?"https://inews.gtimg.com/newsapp_bt/0/11510941333/1000":"https://inews.gtimg.com/newsapp_bt/0/11510941327/1000";
    }
</script>
</body>
</html>
