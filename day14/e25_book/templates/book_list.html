{{define "book_list.html"}}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
</head>
<body>
<div><a href="http://127.0.0.1:8080/book/new">添加新书</a></div>
<table border="1">
    <thead>
    <tr>
        <th>编号</th>
        <th>书名</th>
        <th>价格</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{range .data}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Title}}</td>
        <td>{{.Price}}</td>
        <td><a href="http://127.0.0.1:8080/book/delete?id={{.ID}}">删除</a></td>
    </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
{{end}}
